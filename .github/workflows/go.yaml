name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: "cr.selcloud.ru/shemistan"
  IMAGE_NAME: "user_server"
  CONTAINER_NAME: "user_server-container"

jobs:
  image-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        run: docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} $REGISTRY

      - name: Build and Push Docker Image
        run: |
          TAG_NAME=$(echo $GITHUB_SHA | head -c7)
          docker buildx create --use
          docker buildx build --no-cache --push --tag $REGISTRY/$IMAGE_NAME:$TAG_NAME -f Dockerfile . 

  deploy-image:
    runs-on: ubuntu-latest
    needs: image-build-and-push

    steps:
      - name: Deploy to Selectel Cloud via SSH action
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSHKEY }}
          envs:   IMAGE_NAME,REGISTRY,GITHUB_SHA,CONTAINER_NAME
          script: |
            # Set up variables
            TAG_NAME=$(echo $GITHUB_SHA | head -c7)

            # Login into Selectel Registry
            docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} $REGISTRY

            # Remove old container
            docker rm -f $CONTAINER_NAME

            # Run a new container from a new image
            docker run -d -p 50051:50051 \
            --name $CONTAINER_NAME \
            -t $REGISTRY/$IMAGE_NAME:$TAG_NAME \
            -e PASSWORD_HASH_KEY=${{ secrets.PASSWORD_HASH_KEY }}\
            MIGRATION_DSN=${{ secrets.MIGRATION_DSN }} \
            PG_DSN=${{ secrets.PG_DSN }} \
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            GRPC_HOST=${{ secrets.GRPC_HOST }} \
            GRPC_PORT=${{ secrets.GRPC_PORT }} \
            MIGRATION_DIR=${{ secrets.MIGRATION_DIR }} \
            POSTGRES_DB=${{ secrets.POSTGRES_DB }} \